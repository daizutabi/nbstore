name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: test-${{ github.head_ref }}
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  run:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-apt-texlive-${{ hashFiles('.github/workflows/ci.yaml') }}
      - name: Install TeXLive
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-xetex texlive-luatex texlive-latex-recommended \
            texlive-latex-extra texlive-lang-japanese \
            libcairo2 poppler-utils
          lualatex --version
          pdffonts -v
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install uv
        run: pip install uv
      - name: Install the project
        run: uv sync
      - name: Ruff check
        run: uvx ruff check
      - name: Ty check
        run: uvx ty check --python-version 3.11
      - name: Basedpyright check
        if: matrix.python-version != '3.10' && matrix.python-version != '3.11'
        run: uvx basedpyright src
      - name: Run tests
        run: uv run pytest -v --junitxml=junit.xml
      - name: Upload Codecov Results
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: lcov.info
      - name: Upload test results to Codecov
        if: success()
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
